<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Labubu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      outline: none;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <video
      src="labubu.mp4"   <!-- NHỚ: tên này phải trùng với file mp4 mày up -->
      controls
      autoplay
      loop
      muted
      playsinline
    ></video>
  </div>
</body>
</html>
