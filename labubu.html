<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Labubu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 16px;
      background: #000;
      display: block;
    }
  </style>
</head>
<body>
  <video
    id="labubuVideo"
    controls
    autoplay
    loop
    muted
    playsinline
  >
    <source src="labubu.mp4" type="video/mp4" />
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <script>
    const v = document.getElementById('labubuVideo');
    v.muted = true;
    const p = v.play();
    if (p && p.catch) {
      p.catch(err => {
        console.log('Autoplay bị chặn, bấm nút Play để chạy.', err);
      });
    }
  </script>
</body>
</html>
