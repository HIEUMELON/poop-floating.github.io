<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Labubu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      /* Nếu video đứng thì cho 9/16, còn ngang thì 16/9 */
      aspect-ratio: 16 / 9;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      outline: none;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <video
      id="labubuVideo"
      controls
      autoplay
      loop
      muted
      playsinline
    >
      <source src="labubu.mp4" type="video/mp4" />
      Trình duyệt của bạn không hỗ trợ video.
    </video>
  </div>

  <script>
    // cố gắng autoplay, nếu bị chặn thì vẫn còn nút play trong controls
    const v = document.getElementById('labubuVideo');
    v.play().catch(e => {
      console.log('Autoplay bị chặn, bấm nút Play để chạy.', e);
    });
  </script>
</body>
</html>
