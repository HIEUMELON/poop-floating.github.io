  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    #canvas {
      display: block;
    }

    .poop {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }

    .hint {
      position: absolute;

      left: 50%;
      transform: translateX(-50%);

<body>
  <canvas id="canvas"></canvas>
  <div class="poop">ðŸ’©</div>
  <div class="hint">Click chuá»™t Ä‘á»ƒ báº¯n thÃªm phÃ¡o hoa</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const particles = [];
    const gravity = 0.05;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework(x, y) {
      const count = 70;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = random(1, 4);
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          size: random(1.5, 3),
          color: `hsl(${Math.floor(random(0, 360))}, 100%, 60%)`
        });
      }
    }

    function randomFirework() {
      const x = random(canvas.width * 0.2, canvas.width * 0.8);
      const y = random(canvas.height * 0.1, canvas.height * 0.6);
      createFirework(x, y);
    }

    setInterval(randomFirework, 800);

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      createFirework(x, y);
    });

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += gravity;
        p.alpha -= 0.01;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }

        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
